[tox]
skipsdist=True
envlist=
    lint,
    python{3.8,3.11}-django{4.2}-wagtail{5.2,6.0}
    coverage

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    python -b -m coverage run --parallel-mode --source='wagtail_audit' {toxinidir}/testmanage.py test {posargs}

basepython=
    python3.8: python3.8
    python3.11: python3.11

deps=
    django3.2: Django>=3.2,<3.3
    django4.2: Django>=4.2,<4.3
    django5.0: Django>=5.0,<5.1
    wagtail4.1: wagtail>=4.1,<5.0
    wagtail5.2: wagtail>=5.2,<5.3
    wagtail6.0: wagtail>=6.0,<6.1

[testenv:lint]
basepython=python3.11
deps=
    black
    ruff
    isort
commands=
    black --check wagtail_audit setup.py testmanage.py
    ruff check wagtail_audit testmanage.py
    isort --check-only --diff wagtail_audit testmanage.py

[testenv:coverage]
basepython=python3.11
deps=
    coverage[toml]
    diff_cover
commands=
    coverage combine
    coverage report -m
    coverage xml
    diff-cover coverage.xml --compare-branch=origin/main --fail-under=100

[testenv:interactive]
basepython=python3.11
deps=
    Django>=5.0,<5.1

commands_pre=
    python {toxinidir}/testmanage.py makemigrations
    python {toxinidir}/testmanage.py migrate
    python {toxinidir}/testmanage.py shell -c "from django.contrib.auth.models import User;(not User.objects.filter(username='admin').exists()) and User.objects.create_superuser('admin', 'super@example.com', 'changeme')"

commands=
    {posargs:python testmanage.py runserver 0.0.0.0:8000}

setenv=
    INTERACTIVE=1
